<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="logo-col">
        <div class="logo">
            <img src="assets/odin-lined.png" alt="Odin logo">
            <p>ODIN</p>
        </div>
        <div class="credits">
            Photo by <a
                href="https://unsplash.com/@nik_anasta?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Nikolaos
                Anastasopoulos</a> on <a
                href="https://unsplash.com/photos/mrsv-Z35oMA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            <p>Font is <a href="https://github.com/floriankarsten/space-grotesk">Space Grotesk</a></p>
        </div>
    </div>
    <div class="main-column">
        <div class="intro-text">
            <p>
                This is not a real service.
                It is a basic form that does nothing other than look cool.
            </p>
            <p>
                Shame it isn't real :(
            </p>
        </div>
        <form>
            <div class="form-row">
                <div class="form-entry">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="form-entry">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>

            </div>

            <div class="form-row">
                <div class="form-entry">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-entry">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-entry">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" class="error" required>
                </div>


                <div class="form-entry">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" class="error" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
